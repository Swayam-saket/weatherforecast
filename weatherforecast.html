<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/weatherforecast.css">
    <title>Weather Forecast App</title>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search">
            <input type="text" id="location" placeholder="Enter location (e.g., City, Country)">
            <button id="search">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="location-name">Location</h2>
            <p id="weather-description">Description</p>
            <p id="temperature">Temperature</p>
        </div>
    </div>
    <script src="./weatherforecast.js"></script>
</body>
</html>
